<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniBet Palermo - Scommesse Universitarie</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, ReactDOM e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <style>
        body {
            background-color: #0f1115;
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1d23;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ec4899;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Trophy, Wallet, History, LayoutDashboard, GraduationCap, 
            Dumbbell, TrendingUp, Plus, X, CheckCircle2, 
            Menu, Search, Zap, Clock 
        } = lucideReact;

        // --- DATI INIZIALI ---
        const CATEGORIES = [
            { id: 'exams', name: 'Appelli & Esami', icon: GraduationCap },
            { id: 'sports', name: 'Tornei CUS', icon: Dumbbell },
            { id: 'events', name: 'Eventi UNIPA', icon: Zap },
            { id: 'politics', name: 'Elezioni Studentesche', icon: TrendingUp },
        ];

        const INITIAL_EVENTS = [
            { id: 1, category: 'exams', title: 'Analisi Matematica 1 (Prof. Rossi)', description: 'Percentuale di promossi > 30%', odds: { vin: 1.85, lose: 2.10 }, startTime: 'Domani, 09:00', location: 'Edificio 8' },
            { id: 2, category: 'sports', title: 'Ingegneria vs Medicina', description: 'Torneo Interfacoltà Calcio a 5', odds: { casa: 2.40, pareggio: 3.10, fuori: 1.95 }, startTime: 'Stasera, 21:00', location: 'CUS Palermo' },
            { id: 3, category: 'exams', title: 'Fisica Tecnica (Appello Straordinario)', description: 'N. Studenti con voto > 28', odds: { alto: 3.50, medio: 1.90, basso: 1.45 }, startTime: 'Venerdì, 10:00', location: 'Viale delle Scienze' },
            { id: 4, category: 'events', title: 'Cerimonia di Laurea - Ingegneria', description: 'Durata discorso del Rettore > 15 min', odds: { si: 1.70, no: 2.15 }, startTime: 'Lunedì, 11:00', location: 'Aula Magna' }
        ];

        function App() {
            const [balance, setBalance] = useState(500);
            const [betSlip, setBetSlip] = useState([]);
            const [activeCategory, setActiveCategory] = useState('all');
            const [betAmount, setBetAmount] = useState(10);
            const [history, setHistory] = useState([]);
            const [notification, setNotification] = useState(null);

            const totalOdds = betSlip.reduce((acc, item) => acc * item.odd, 1);
            const potentialWin = (totalOdds * betAmount).toFixed(2);

            const showNotification = (msg) => {
                setNotification(msg);
                setTimeout(() => setNotification(null), 3000);
            };

            const addToSlip = (event, selection, odd) => {
                if (betSlip.find(item => item.eventId === event.id)) {
                    showNotification("Hai già questo evento in schedina!");
                    return;
                }
                setBetSlip([...betSlip, { eventId: event.id, title: event.title, selection, odd }]);
            };

            const removeFromSlip = (id) => {
                setBetSlip(betSlip.filter(item => item.eventId !== id));
            };

            const placeBet = () => {
                if (betSlip.length === 0) return;
                if (balance < betAmount) {
                    showNotification("Saldo insufficiente!");
                    return;
                }
                const newBet = {
                    id: Date.now(),
                    events: [...betSlip],
                    amount: betAmount,
                    totalOdds: totalOdds.toFixed(2),
                    potentialWin,
                    date: new Date().toLocaleString(),
                    status: 'In corso'
                };
                setBalance(prev => prev - betAmount);
                setHistory([newBet, ...history]);
                setBetSlip([]);
                showNotification("Scommessa piazzata! Forza UNIPA!");
            };

            const filteredEvents = activeCategory === 'all' 
                ? INITIAL_EVENTS 
                : INITIAL_EVENTS.filter(e => e.category === activeCategory);

            return (
                <div className="min-h-screen bg-[#0f1115] text-white">
                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-[#1a1d23] border-b border-gray-800 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-pink-600 p-1.5 rounded-lg">
                                    <Trophy className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">UNI<span className="text-pink-500">BET</span></h1>
                                    <p className="text-[10px] uppercase font-bold text-gray-400 tracking-widest leading-none">Palermo</p>
                                </div>
                            </div>
                            <div className="flex bg-[#121418] rounded-full px-4 py-1.5 border border-gray-800 items-center gap-3">
                                <Wallet className="w-4 h-4 text-green-500" />
                                <span className="font-mono font-bold">{balance.toFixed(2)} UC</span>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto flex flex-col md:flex-row gap-6 p-4 md:p-6">
                        {/* Sidebar */}
                        <aside className="w-full md:w-64 shrink-0 space-y-2">
                            <h2 className="text-xs font-bold text-gray-500 uppercase tracking-widest px-2 mb-4">Palinsesto</h2>
                            <button onClick={() => setActiveCategory('all')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeCategory === 'all' ? 'bg-pink-600 shadow-lg shadow-pink-900/30' : 'text-gray-400 hover:bg-[#1a1d23]'}`}>
                                <LayoutDashboard className="w-5 h-5" />
                                <span className="font-medium text-sm">Tutti gli Eventi</span>
                            </button>
                            {CATEGORIES.map(cat => (
                                <button key={cat.id} onClick={() => setActiveCategory(cat.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeCategory === cat.id ? 'bg-pink-600 shadow-lg shadow-pink-900/30' : 'text-gray-400 hover:bg-[#1a1d23]'}`}>
                                    <cat.icon className="w-5 h-5" />
                                    <span className="font-medium text-sm">{cat.name}</span>
                                </button>
                            ))}
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1 space-y-4">
                            <div className="bg-gradient-to-r from-pink-900/40 to-[#1a1d23] p-6 rounded-3xl border border-pink-500/20">
                                <h2 className="text-2xl font-bold mb-1">Benvenuto su UniBet, Studente!</h2>
                                <p className="text-gray-400 text-sm">Scommetti virtualmente sugli eventi di Viale delle Scienze.</p>
                            </div>

                            <div className="flex items-center justify-between mb-2">
                                <h3 className="text-lg font-bold flex items-center gap-2"><Clock className="w-5 h-5 text-pink-500" /> Live & Prossimi</h3>
                            </div>

                            <div className="grid gap-4">
                                {filteredEvents.map(event => (
                                    <div key={event.id} className="bg-[#1a1d23] border border-gray-800 rounded-2xl p-4 flex flex-col md:flex-row justify-between gap-4">
                                        <div className="flex-1">
                                            <div className="flex gap-2 mb-2">
                                                <span className="text-[10px] bg-gray-800 px-2 py-0.5 rounded font-bold">{event.startTime}</span>
                                                <span className="text-[10px] text-pink-500 font-bold uppercase">{event.location}</span>
                                            </div>
                                            <h4 className="font-bold text-lg">{event.title}</h4>
                                            <p className="text-gray-500 text-sm italic">{event.description}</p>
                                        </div>
                                        <div className="flex gap-2">
                                            {Object.entries(event.odds).map(([key, value]) => (
                                                <button key={key} onClick={() => addToSlip(event, key, value)} className="flex-1 md:flex-none flex flex-col items-center justify-center min-w-[80px] h-16 bg-[#121418] border border-gray-800 hover:border-pink-500 rounded-xl transition-all group">
                                                    <span className="text-[10px] text-gray-500 uppercase font-bold group-hover:text-pink-400">{key}</span>
                                                    <span className="text-lg font-bold text-pink-500 group-hover:text-white">{value.toFixed(2)}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </main>

                        {/* Schedina */}
                        <aside className="w-full md:w-80 shrink-0">
                            <div className="bg-[#1a1d23] border border-gray-800 rounded-3xl overflow-hidden sticky top-24">
                                <div className="bg-pink-600 p-4 flex items-center justify-between">
                                    <h3 className="font-bold uppercase flex items-center gap-2"><CheckCircle2 className="w-5 h-5" /> Schedina</h3>
                                    <span className="bg-white/20 px-2 py-0.5 rounded text-xs font-bold">{betSlip.length}</span>
                                </div>
                                <div className="p-4 min-h-[100px]">
                                    {betSlip.length === 0 ? (
                                        <p className="text-gray-500 text-sm text-center py-10">Nessun evento selezionato</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {betSlip.map(item => (
                                                <div key={item.eventId} className="bg-[#121418] p-3 rounded-xl border border-gray-800 relative group">
                                                    <button onClick={() => removeFromSlip(item.eventId)} className="absolute -top-1 -right-1 bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white"><X className="w-3 h-3"/></button>
                                                    <p className="text-xs font-bold truncate">{item.title}</p>
                                                    <div className="flex justify-between items-end mt-2">
                                                        <span className="text-[10px] text-pink-500 font-bold uppercase">{item.selection}</span>
                                                        <span className="text-lg font-mono font-bold">@{item.odd.toFixed(2)}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                {betSlip.length > 0 && (
                                    <div className="p-4 bg-[#121418] border-t border-gray-800 space-y-4">
                                        <div className="flex justify-between font-bold">
                                            <span className="text-sm text-gray-400">Quota:</span>
                                            <span className="text-pink-500">{totalOdds.toFixed(2)}</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <input type="number" value={betAmount} onChange={(e) => setBetAmount(Number(e.target.value))} className="flex-1 bg-[#1a1d23] border border-gray-800 rounded-lg text-center font-bold py-2" />
                                        </div>
                                        <div className="bg-pink-600/10 p-3 rounded-xl border border-pink-500/30 flex justify-between">
                                            <span className="text-xs">Vincita:</span>
                                            <span className="font-bold text-pink-400">{potentialWin} UC</span>
                                        </div>
                                        <button onClick={placeBet} className="w-full bg-pink-600 hover:bg-pink-700 py-3 rounded-xl font-bold uppercase tracking-widest transition-all">Scommetti</button>
                                    </div>
                                )}
                            </div>
                        </aside>
                    </div>

                    {notification && (
                        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-3 rounded-2xl shadow-2xl font-bold flex items-center gap-3 z-[100]">
                            <CheckCircle2 className="w-5 h-5 text-green-600" /> {notification}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
